<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td {
        padding: 5px 5px;
    }
</style>
<body>
<h1>index</h1>
<table border="1" cellpadding="0" cellspacing="0" width="100%">
    <thead>
        <th>id</th>
        <th>count</th>
        <th>uuid</th>
        <th>ffaPeriod</th>
    </thead>
    <tbody>
        <tr th:each="d , s: ${demandList}">
            <td th:text="${d.id}"></td>
            <td th:text="${s.count}"></td>
            <td th:text="${d.uuid}"></td>
            <td th:text="${d.ffaPeriod}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
